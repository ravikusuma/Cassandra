---
cluster_name: "Super Ted"
rackdc:
    rack: RAC1
global:
    # file locations
    dse_conf_dir: /etc/dse
    cassandra_log_dir: /var/log/cassandra
    cassandra_audit_log_dir: /var/log/cassandra/audit
    data_file_directories:
      - "/var/lib/cassandra/data"
    freespace: 50
    # users and groups
    cassandra_user: cassandra
    cassandra_group: cassandra
dse:
    version: 5.0.12
